<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class>
<div class="container col-md-5">
		<div class="card" style="margin-top: 20px;">
			<div class="card-body">
					<form method="post" data-th-object="${user}">
						<caption>
					<h2 class="text-center">
            			SignUp
					</h2>
				</caption>

				<fieldset class="form-group">
					
        <input id="firstName" class="form-control" data-th-field="*{firstName}"
               placeholder="First Name"
               required autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
        <input id="lastName" class="form-control" data-th-field="*{lastName}"
               placeholder="Last Name"
               required autofocus="autofocus"/>
				</fieldset>
				
				<fieldset class="form-group">
					
        <input type="email"
                class="form-control"
                placeholder="E - mail"
                id="email" data-th-field="*{email}" required
                autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
        <input id="password" class="form-control" type="password" data-th-field="*{password}"
               placeholder="password"
               required
               autofocus="autofocus"/>
				</fieldset>
				<fieldset class="form-group">
        <select id="Gender" class="form-select" data-th-field="*{sex}">
            <option data-th-each="option : ${T(com.debargha.model.Sex).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
				</fieldset>
				<fieldset class="form-group">
				
            <input type="tel" id="contact-no" class="form-control" data-th-field="*{contactNo}"
                   required
                   pattern="[0-9]{10}"
                   placeholder="10 digit mobile number">
				</fieldset>
				<fieldset class="form-group">
        <select class="form-select" id="preference" data-th-field="*{preference}">
            <option data-th-each="option : ${T(com.debargha.model.Preference).values()}"
                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
        </select>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin:10px 210px;">Register</button>
				<div class="text-center pb-3">Already registered? <a href="/" data-th-href="@{/login}">Login</a></div>
				</form>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
