<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
<header>
    <div class = "container text-center">
    <a class="btn btn-primary" data-th-href="@{/logout}" href="#">Logout</a>
    <h3>
    <a class="nav-link active" aria-current="page" data-th-href="@{/user}" href="#">Home</a>
    </h3>
    <div>
    	<h3><a data-th-href = "@{/user/purchases}">View Cart</a></h3>
    </div>
    </div>
</header>

<main>
    <!--    <div data-th-each="apparel: ${apparelList}" data-th-text="${apparel}">Text</div>-->
    <section class="container mt-3">
         <div data-th-each="purchase: ${purchases}">
          <table class = "table table-stripped table-bordered">
          <tbody>
			<thead class = "thread-dark">
            <tr>
              <th>Vendor</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Created At</th>
            </tr>
            </thead>
			<thead class="thread-dark">
            <tr data-th-object = "${purchase}">
              <td data-th-text="*{apparel.brandName}"></td>
              <td data-th-text="*{apparel.genericName}"></td>
              <td data-th-text="*{apparel.price}"></td>
              <td data-th-text="*{createdAt}"></td>
        		
            </tr>
            </thead>
            </tbody>
          <table>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<style>
	img{
        max-width: 100%;
        max-height: 100%;
        display: block; /* remove extra space below image */
    }
    .box{
        width: 250px;        
        border: 5px solid black;
    }    
    .box.large{
        height: 300px;
    }
    .box.small{
        height: 100px;
    }
</style>
</html>
