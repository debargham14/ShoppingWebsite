<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-5">
		<div class="card" style="margin-top: 70px;">
			<div class="card-body">
					<form data-th-action="@{/login}" method="post">
					<h2 style="margin:5px 215px 10px;">
            			Login
					</h2>

				<fieldset class="form-group">
					<label for="email" class="form-label">Email</label>
        <input
                class="form-control"
                type="email"
                placeholder="user@example.com"
                name="username"
                id="email" required
                autofocus="autofocus"/>
				</fieldset>
					<fieldset class="form-group">
					<label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password"
               placeholder="password"
               name="password"
               required
               autofocus="autofocus"/>
				</fieldset>
				<button type="submit" class="btn btn-primary" style="margin:10px 220px;">Login</button>
				<div class="text-center pb-3">Not registered? <a href="/" data-th-href="@{/signup}">Sign Up</a></div>
				</form>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
